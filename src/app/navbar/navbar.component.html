  </button>

  <div class="collapse navbar-collapse" id="navbarContent" [ngbCollapse]="isCollapsed">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item" [routerLinkActive]="'active'" [routerLinkActiveOptions]="{ exact: true }">
        <a class="nav-link" [routerLink]="['/about']">About</a>
      </li>
      <li class="nav-item dropdown" ngbDropdown>
        <a class="nav-link dropdown-toggle" id="ManifestationsDropdown" role="button" data-toggle="dropdown"

        <div class="dropdown-menu" aria-labelledby="ManifestationsDropdown" ngbDropdownMenu>
          <a class="dropdown-item" [routerLinkActive]="'active'" [routerLinkActiveOptions]="{ exact: true }"
             [routerLink]="['/list']"><span class="fa fa-list"></span> List Own</a>
          <a class="dropdown-item" [routerLinkActive]="'active'" [routerLinkActiveOptions]="{ exact: true }"
             [routerLink]="['/register']"><span class="fa fa-gavel"></span> Register</a>
          <a class="dropdown-item" [routerLinkActive]="'active'" [routerLinkActiveOptions]="{ exact: true }"
             [routerLink]="['/search']"><span class="fa fa-search"></span> Search</a>
          <div class="dropdown-divider"></div>
          <a class="dropdown-item">More coming...</a>
        </div>
      </li>
      <li class="nav-item dropdown" ngbDropdown>

      <li class="nav-item">
        <span class="nav-link">Account:
          <select id="accounts" name="accounts" class="" required title="{{account}}"

            <option *ngFor="let account of accounts" [ngValue]="account" title="{{account}}">
              {{account | slice:0:6}}...{{account | slice:-4}}</option>
          </select>
          <a id="refresh-accounts" class="refresh-account" (click)="refreshAccounts()">
            <span class="fa fa-sync-alt"></span>
          </a>
        </span>
      </li>
