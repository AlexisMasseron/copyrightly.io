<mat-card>
  <mat-card-header>
    <div mat-card-avatar><mat-icon fontSet="fa" fontIcon="fa-gavel"></mat-icon></div>
    <mat-card-title>Register Your Work</mat-card-title>
    <mat-card-subtitle>Provide creation title and content hash for registration</mat-card-subtitle>
  </mat-card-header>
  <form (ngSubmit)="manifest()" #manifestForm="ngForm">
    <mat-card-content>
      <mat-form-field id="address-selector" class="address-field">
        <mat-select id="account" name="account" [(ngModel)]="account" placeholder="Creator">
          <mat-option *ngFor="let account of accounts" [value]="account">{{account}}</mat-option>
        </mat-select>
      </mat-form-field>
      <button mat-button type="button" id="refresh-accounts" (click)="getAccounts()">
        <mat-icon fontSet="fa" fontIcon="fa-sync-alt"></mat-icon>
      </button>
      <br>
      <mat-form-field>
        <input type="text" matInput id="title" name="title" [(ngModel)]="manifestation.title"
               #title="ngModel" placeholder="Work Title">
      </mat-form-field>
      <br>
      <mat-form-field>
        <input type="text" matInput id="hash" name="hash" [(ngModel)]="manifestation.hash"
               #hash="ngModel" placeholder="Content Hash">
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button type="submit" id="manifest">Register Creation</button>
    </mat-card-actions>
  </form>
</mat-card>

<mat-card>
  <mat-card-header>
    <div mat-card-avatar><mat-icon fontSet="fa" fontIcon="fa-search"></mat-icon></div>
    <mat-card-title>Retrieve Registered Work</mat-card-title>
    <mat-card-subtitle>Search for previously registered creations by content hash</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <form (ngSubmit)="getManifestation(inputHash.value)" #getManifestationForm="ngForm">
      <mat-form-field>
        <input type="text" matInput id="inputHash" name="inputHash" (ngModel)="retrieved.hash"
               #inputHash="ngModel" placeholder="Manifestation Content Hash">
      </mat-form-field>
      <button mat-button type="submit" id="search">Search</button>
    </form>
    <br>
    <span *ngIf="retrieved.title">
      <mat-label>Title:</mat-label><p>{{retrieved.title}}</p>
      <mat-label>Hash:</mat-label><p>{{retrieved.hash}}</p>
      <mat-label>Authors:</mat-label><p>{{retrieved.authors}}</p>
    </span>
  </mat-card-content>
</mat-card>
