language: node_js
node_js: '10'
sudo: required
services:
  - docker
addons:
  chrome: stable
  apt:
    packages:
      - chromium-chromedriver

branches:
  only:
  - master

cache:
  directories:
  - node_modules

env:
  - RANCHER_COMPOSE = "rancher-compose-linux-amd64-v0.12.5"

install:
  - npm install
  - node patch.js

before_script:
  - curl -L https://github.com/rancher/rancher-compose/releases/download/v0.12.5/$RANCHER_COMPOSE.tar.gz
  - tar -xvzf $RANCHER_COMPOSE.tar.gz
  - rm *.gz
  - chmod +x $RANCHER_COMPOSE/rancher-compose
  - sudo mv $RANCHER_COMPOSE/rancher-compose /usr/local/bin
  - rm -r $RANCHER_COMPOSE
  - export CHROME_BIN=chromium-browser

script:
  - npm run lint
  - npm run network > /dev/null &
  - npm run migrate
  - npm test
  - npm run e2e
  - npm run migrate -- --network ropsten
  - npm run build

after_success:
  - if [ "$TRAVIS_PULL_REQUEST" == "false" ] && [ "$TRAVIS_BRANCH" == "master" ]; then
      docker login -u $DOCKER_USER -p $DOCKER_PASS;
      export REPO=rogargon/copyrightly-io;
      export TAG=`if [ "$TRAVIS_BRANCH" == "master" ]; then echo "latest"; else echo $TRAVIS_BRANCH ; fi`;
      docker build -f Dockerfile -t $REPO:$TRAVIS_COMMIT .;
      docker tag $REPO:$TRAVIS_COMMIT $REPO:$TAG;
      docker push $REPO;
      rancher-compose --project-name copyrightly-io --verbose up --pull --force-upgrade --confirm-upgrade -d
    fi
